<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Quotes Calendar</title>
  <style>
    /* CSS for the squares */
    .square {
      width: 120px;
      height: 120px;
      background-color: red;
      color: white;
      text-align: center;
      line-height: 1.4; /* Adjust line height for multi-line quotes */
      display: inline-block;
      margin: 10px;
      cursor: pointer; /* Add pointer cursor to indicate clickable */
    }
  </style>
</head>
<body style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Frealistic-christmas&psig=AOvVaw0auIci2d1SoGeL6c1Hh4yG&ust=1701783257011000&source=images&cd=vfe&opi=89978449&ved=0CA8QjRxqFwoTCNDwqefy9YIDFQAAAAAdAAAAABAD');">

  <h1> Welcome to the official christmas calendar, please click a box to get a qoute!</h1>
<!-- Divs for the squares, each containing a quote for each day -->
<div>
  <div class="square" onclick="displayQuote('The best way to spread Christmas cheer is singing loud for all to hear. - Elf')">1</div>

</div>

<script>
  function displayQuote(quote) {
    alert(quote); // Display the quote on click
  }
</script>

</body>
</html>
