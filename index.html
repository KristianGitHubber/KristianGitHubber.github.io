<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Calendar</title>
</head>
<body>

<div style="display: flex; flex-wrap: wrap; width: 300px;">
  <!-- Create boxes for the calendar -->
  <!-- Each box represents a day from 1 to 24 -->
  <!-- Styling the boxes with Christmas colors -->
  <!-- Using a loop to generate boxes for all days -->
  <!-- Inline styling is used for demonstration purposes -->
  <!-- In a real project, consider using external CSS -->
  <?php
  $day = 1;
  while ($day <= 24) {
      $background_color = ($day % 2 == 0) ? 'green' : 'red';
      echo "<div style='width: 30px; height: 30px; background-color: $background_color; color: white; text-align: center; line-height: 30px; border: 1px solid #000;'>$day</div>";
      $day++;
  }
  ?>
</div>

</body>
</html>
