<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Basic Website</h1>
    </header>

    <section>
        <h2>Welcome to my website!</h2>
        <div class="calendar">
  <div class="day" id="day1">1</div>
  <div class="day" id="day2">2</div>
  <div class="day" id="day3">2</div>
 <div class="day" id="day4">2</div>
    <div class="day" id="day5">2</div>
<div class="day" id="day2">6</div>
  <div class="day" id="day24">24</div>
</div>
<div class="day-content" id="content1">
  <!-- Content for day 1 -->
  <p>Content for day 1 goes here!</p>
</div>
<div class="day-content" id="content2">
  <!-- Content for day 2 -->
  <p>Content for day 2 goes here!</p>
</div>
<!-- ... repeat for all days until 24 -->
<div class="day-content" id="content24">
  <!-- Content for day 24 -->
  <p>Content for day 24 goes here!</p>
</div>

        <p>This is a basic example of a website using HTML, CSS, and JavaScript.</p>
        <button onclick="changeColor()">Change Section Color</button>
    </section>

    <footer>
        <p>&copy; 2023 My Basic Website</p>
    </footer>

    <script>
        function changeColor() {
            var section = document.querySelector('section');
            section.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
